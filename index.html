<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Ecommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <header>
        <p>Mi Ecommerce</p>
      </header>
      <aside>
        <h4>Categorias</h4>
        <ul>
          <li>
           <a href="#">Chocolates(117)</a>
          </li>
          <li>
            <a href="#">Licores(38)</a>
          </li>
          <li>
           <a href="#">Flores(23)</a>
          </li>
          <li>
            <a href="#">Regalos(43)</a>
          </li>
        </ul>
      </aside>
      <main>
       <section class="product-grid">
        <div class="card">
          <div class="card-header">
            <img src="./assets/imagenes/chocolate.jpg" alt="chocolate" />
          </div>
          <div class="card-body">
            <p>Chocolate Premium</p>
            <h4>$19.990</h4>
          </div>
          <div class="card-footer">
            <button>Comprar</button>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <img src="./assets/imagenes/lamparas.jpeg" alt="flores" />
          </div>
          <div class="card-body">
            <p>Flores naturales</p>
            <h4>$5.990</h4>
          </div>
          <div class="card-footer">
            <button>Comprar</button>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <img src="./assets/imagenes/licores.jpeg" alt="licores" />
          </div>
          <div class="card-body">
            <p>Licores a√±ejados</p>
            <h4>$35.990</h4>
          </div>
          <div class="card-footer">
            <button>Comprar</button>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <img src="./assets/imagenes/regalos.jpg" alt="regalos" />
          </div>
          <div class="card-body">
            <p>Regalos</p>
            <h4>$9.990</h4>
          </div>
          <div class="card-footer">
            <button>Comprar</button>
          </div>
        </div>
       </section>
      </main>
      <footer>@mi ecommerce</footer>
    </div>
  </body>
</html>
